{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyscore | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'jogos/css/login.css' %}"> 
</head>
<body>

    <div class="container">
        <h1>Bem-vindo de volta!</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message" style="color: red; text-align: center;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'jogos:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="required">Apelido</label>
                <input type="text" id="username" name="username" placeholder="Insira seu apelido" required>
            </div>

            <div class="form-group">
                <label for="senha" class="required">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="senha" name="password" placeholder="Insira sua senha" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('senha', this)">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <p class="login-text">
            NÃ£o tem uma conta? <a href="{% url 'jogos:registro' %}">Criar conta</a>
        </p>
    </div>

    <script>
        function togglePasswordVisibility(id, iconElement) {
            const input = document.getElementById(id);
            const icon = iconElement.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
