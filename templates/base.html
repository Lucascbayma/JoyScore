{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JoyScore{% endblock %}</title> 
    
    <link rel="stylesheet" href="{% static 'jogos/css/style.css' %}">
    
    {% block extra_css %}
    {% endblock %}
    
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="{% static 'jogos/imagens/logo.png' %}"
                alt="JoyScore"
                class="logo-img"
                style="display:block; max-width:220px; max-height:72px; width:auto; height:auto;">
        </div>

        <div class="right-section">
            <input type="checkbox" id="menu-toggle" hidden>
            <label for="menu-toggle" class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <nav class="menu">
                <ul>
                    <li><a href="{% url 'jogos:home' %}" target="_blank">In√≠cio</a></li>
                    <li><a href="{% url 'jogos:minha_biblioteca' %}" target="_blank">Biblioteca</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025-JoyScore</p>
    </footer>

    {% block extra_scripts %}
    {% endblock %}

</body>
</html>
